name: Reusable Security Scan

on:
  workflow_call:
    inputs:
      languages:
        description: 'JSON array of CodeQL languages, e.g. ["go","python","rust"]'
        required: false
        default: '["go","python","rust"]'
        type: string
      run_codeql:
        required: false
        default: true
        type: boolean
      run_trivy:
        required: false
        default: true
        type: boolean
      run_trivy_image:
        required: false
        default: false
        type: boolean
      image_ref:
        description: 'Container image reference to scan, e.g. ghcr.io/org/app:tag'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    if: ${{ inputs.run_codeql }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages) }}

    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      # If autobuild fails in the repo, replace with explicit build steps.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        uses: github/codeql-action/analyze@v4

  trivy_code:
    if: ${{ inputs.run_trivy }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Run Trivy (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: latest
          scan-type: fs
          scanners: vuln,config,secret
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH,MEDIUM,LOW
          vuln-type: os,library

      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif

  trivy_image:
    if: ${{ inputs.run_trivy_image && inputs.image_ref != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          version: latest
          scan-type: image
          image-ref: ${{ inputs.image_ref }}
          scanners: vuln
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH,MEDIUM,LOW
          vuln-type: os,library

      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif
